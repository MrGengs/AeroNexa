<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#31bf8a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AeroNexa - Devices</title>
    <link rel="icon" type="image/png" href="image/logo1_1.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="mainHeader">
        <div class="container">
            <div class="logo-section">
                <img src="image/logo1_1.png" alt="AeroNexa Logo" class="logo">
                <span class="logo-text">eroNexa</span>
            </div>
            <div class="header-actions">
                <a href="alerts.html" class="icon-button" id="alertButton">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="alertBadge">3</span>
                </a>
                <a href="profile.html" class="user-info">
                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Devices Page -->
        <section class="page active">
            <div class="container">
                <div class="page-header">
                    <h2>Devices</h2>
                    <p class="subtitle">Monitor and manage all AeroNexa sensor devices</p>
                </div>

                <!-- Device List Container -->
                <div id="devicesList" class="devices-list">
                    <!-- Devices will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="devices.html" class="nav-item active">
            <i class="fas fa-microchip"></i>
            <span>Devices</span>
        </a>
        <a href="analytics.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
        </a>
        <a href="alerts.html" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Alerts</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Firebase Config must be loaded first -->
    <script type="module" src="firebase-config.js"></script>
    <!-- Auth Guard - protects this page -->
    <script type="module" src="auth-guard.js"></script>
    <!-- User Avatar Handler -->
    <script type="module" src="user-avatar.js"></script>
    <script src="app.js"></script>
    <!-- Devices Management -->
    <script type="module" src="devices.js"></script>
</body>
</html>
