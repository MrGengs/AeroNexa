<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#31bf8a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AeroNexa - Dashboard</title>
    <link rel="icon" type="image/png" href="image/logo1_1.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="mainHeader">
        <div class="container">
            <div class="logo-section">
                <img src="image/logo1_1.png" alt="AeroNexa Logo" class="logo">
                <span class="logo-text">eroNexa</span>
            </div>
            <div class="header-actions">
                <a href="alerts.html" class="icon-button" id="alertButton">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="alertBadge">3</span>
                </a>
                <a href="profile.html" class="user-info">
                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard Page -->
        <section class="page active">
            <div class="container">
                <div class="page-header">
                    <h2>Dashboard Monitoring</h2>
                    <p class="subtitle">Real-time air quality monitoring for all rooms</p>
                </div>

                <!-- Floor Plan Controls -->
                <div class="floor-plan-controls">
                    <div class="floor-selector-wrapper">
                        <label for="floorSelector">Floor:</label>
                        <select id="floorSelector" class="floor-selector" onchange="onFloorSelectorChange()">
                            <option value="0">...</option>
                        </select>
                    </div>
                    <a href="editor.html" id="editFloorBtn" class="btn-drawing">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                </div>

                <!-- Floor Plan Container -->
                <div class="floor-plan-wrapper">
                    <div id="floorPlanContainer" class="floor-plan-container"></div>
                </div>

                <!-- Quick Stats (Hidden by default, can be shown if needed) -->
                <div class="status-overview" style="display: none;">
                    <div class="status-card good">
                        <i class="fas fa-check-circle"></i>
                        <div class="status-info">
                            <h3 id="goodRooms">0</h3>
                            <p>Good Rooms</p>
                        </div>
                    </div>
                    <div class="status-card warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div class="status-info">
                            <h3 id="warningRooms">0</h3>
                            <p>Needs Attention</p>
                        </div>
                    </div>
                    <div class="status-card danger">
                        <i class="fas fa-times-circle"></i>
                        <div class="status-info">
                            <h3 id="dangerRooms">0</h3>
                            <p>Dangerous</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating AI Button -->
    <a href="ai-chat.html" class="floating-ai-button" title="AI Assistant">
        <img src="image/Ai.png" alt="AI Assistant">
    </a>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="devices.html" class="nav-item">
            <i class="fas fa-microchip"></i>
            <span>Devices</span>
        </a>
        <a href="analytics.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
        </a>
        <a href="alerts.html" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Alerts</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Configuration file with API keys (must be loaded first) -->
    <script src="config.js"></script>
    <!-- Firebase Config must be loaded after config.js -->
    <script type="module" src="firebase-config.js"></script>
    <!-- Auth Guard - protects this page -->
    <script type="module" src="auth-guard.js"></script>
    <!-- User Avatar Handler -->
    <script type="module" src="user-avatar.js"></script>
    <script src="app.js"></script>
    <!-- Floor Plan Editor v2 - Enhanced with grid and wall drawing -->
    <script type="module" src="floor-plan-editor-v2.js"></script>
</body>
</html>
