<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#31bf8a">
    <title>AeroNexa - Analytics</title>
    <link rel="icon" type="image/png" href="image/logo1_1.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-section">
                <img src="image/logo1_1.png" alt="AeroNexa Logo" class="logo">
                <span class="logo-text">eroNexa</span>
            </div>
            <div class="header-actions">
                <a href="alerts.html" class="icon-button">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </a>
                <a href="profile.html" class="user-info">
                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="page active">
            <div class="container">
                <div class="page-header">
                    <h2>Analytics & Trends</h2>
                    <p class="subtitle">Air quality data analysis for the last 24 hours</p>
                </div>

                <!-- Time Range Selector -->
                <div class="time-range-selector">
                    <button class="range-btn active" data-range="24h">24 Hours</button>
                    <button class="range-btn" data-range="7d">7 Days</button>
                    <button class="range-btn" data-range="30d">30 Days</button>
                </div>

                <!-- Statistics Summary -->
                <div class="stats-summary">
                    <h3>Statistics Summary</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-label">Average CO2</p>
                                <h4 class="stat-value">598 ppm</h4>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-temperature-half"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-label">Average Temperature</p>
                                <h4 class="stat-value">23.2°C</h4>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-droplet"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-label">Average Humidity</p>
                                <h4 class="stat-value">50%</h4>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-exclamation-circle"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-label">Total Warnings</p>
                                <h4 class="stat-value">1</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chart Container -->
                <div class="chart-card">
                    <h3>CO2 Trend (ppm)</h3>
                    <canvas id="co2Chart"></canvas>
                </div>

                <div class="chart-card">
                    <h3>Temperature Trend (°C)</h3>
                    <canvas id="temperatureChart"></canvas>
                </div>

                <div class="chart-card">
                    <h3>Humidity Trend (%)</h3>
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="devices.html" class="nav-item">
            <i class="fas fa-microchip"></i>
            <span>Devices</span>
        </a>
        <a href="analytics.html" class="nav-item active">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
        </a>
        <a href="alerts.html" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Alerts</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Configuration file with API keys (must be loaded first) -->
    <script src="config.js"></script>
    <!-- Firebase Config must be loaded after config.js -->
    <script type="module" src="firebase-config.js"></script>
    <!-- Auth Guard - protects this page -->
    <script type="module" src="auth-guard.js"></script>
    <!-- User Avatar Handler -->
    <script type="module" src="user-avatar.js"></script>
    <script src="app.js"></script>
</body>
</html>

</html>
